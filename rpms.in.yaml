contentOrigin:
  repos:
    - repoid: rhel-8-for-$basearch-baseos-rpms
      baseurl: https://cdn.redhat.com/content/dist/rhel8/8/$basearch/baseos/os
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
    - repoid: rhel-8-for-$basearch-appstream-rpms
      baseurl: https://cdn.redhat.com/content/dist/rhel8/8/$basearch/appstream/os
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
    - repoid: codeready-builder-for-rhel-8-$basearch-rpms
      baseurl: https://cdn.redhat.com/content/dist/rhel8/8/$basearch/codeready-builder/os
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT

packages:
  - bsdtar
  - findutils
  - groff-base
  - glibc-locale-source
  - glibc-minimal-langpack
  - gettext
  - rsync
  - scl-utils
  - tar
  - unzip
  - xz
  - yum
  - dpdk
  - dpdk-devel
  - dpdk-tools
  - make
  - rdma-core
  - libibverbs
  - git
  - gcc
  - expect

arches:
  - x86_64

context:
    containerfile: Dockerfile
